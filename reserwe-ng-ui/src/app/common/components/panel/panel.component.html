<div [class]="isContainer ? 'container ngo-panel' : 'ngo-panel no-container'">
  <mat-card class="mat-elevation-z5">
    <mat-card-header class="d-flex justify-content-between align-items-center">
      <mat-card-title [class]=" (actions.length === 0) ? 'ngo-panel__title' : ''">{{ title | translate }}</mat-card-title>
      <mat-card-actions>
        <!--<button *ngIf="withFab"-->
        <!--(click)="fabClick()"-->
        <!--[matTooltip]="tooltip | translate"-->
        <!--mat-button-->
        <!--mat-mini-fab-->
        <!--color="primary"-->
        <!--class="ngo-panel__fab">-->
        <!--<mat-icon>{{ fabIcon }}</mat-icon>-->
        <!--</button>-->
        <button *ngFor="let action of actions"
                (click)="action.onClick()"
                [matTooltip]="action.tooltip | translate"
                mat-button
                mat-mini-fab
                color="primary"
                class="ngo-panel__fab">
          <mat-icon> {{action.fabIcon}}</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card-header>
    <mat-card-content>
      <ng-content></ng-content>
    </mat-card-content>
    <mat-card-actions>
      <ng-content select="[actions]"></ng-content>
    </mat-card-actions>
  </mat-card>
</div>
