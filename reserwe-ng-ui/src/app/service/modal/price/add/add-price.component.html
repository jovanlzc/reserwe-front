<app-panel [isContainer]="true"
           [title]="'service.price-list.add.title'">
  <div class="ngo-form-group">
    <form [formGroup]="form">
      <mat-form-field [appearance]="'outline'">
        <mat-label>{{'service.price-list.add.dateFrom' | translate}}</mat-label>
        <input
          [matDatepicker]="picker1"
          formControlName="dateFrom"
          matInput
          required>
        <mat-datepicker-toggle [for]="picker1" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #picker1 disabled="false" select></mat-datepicker>
      </mat-form-field>
      <mat-form-field [appearance]="'outline'">
        <mat-label>{{'service.price-list.add.dateTo' | translate}}</mat-label>
        <input
          [matDatepicker]="picker2"
          formControlName="dateTo"
          matInput
          required>
        <mat-datepicker-toggle [for]="picker2" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #picker2 disabled="false" select></mat-datepicker>
      </mat-form-field>
      <mat-form-field [appearance]="'outline'">
        <mat-label>{{'service.price-list.add.amount' | translate}}</mat-label>
        <input formControlName="amount" matInput>
      </mat-form-field>
      <lib-search-list-select
        [appearance]="'outline'"
        [comparator]="'name'"
        [displayValue]="'name'"
        [form]="form.controls.executorTypesIds"
        [isMultiple]="true"
        [label]="'service.price-list.add.employeeCategories'"
        [optionObjects]="employeeCategories$ | async"
        [placeholder]="'general.label.search'"
        [required]="true"
        [valueName]="'id'">
      </lib-search-list-select>
    </form>
  </div>
  <div actions class="ngo-form-group__actions">
    <button
      (click)="save()"
      [disabled]="!form.valid"
      color="primary"
      mat-button
      mat-raised-button
      type="button"
    >{{'service.add.actions.save' | translate}}
    </button>
  </div>
</app-panel>
