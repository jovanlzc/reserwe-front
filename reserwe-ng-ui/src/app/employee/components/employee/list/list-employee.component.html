<app-panel [title]=title>
  <div class="ngo-table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="text-center">
        </td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> {{'employee.list.firstName' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}}</td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> {{'employee.list.lastName' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> {{'employee.list.email' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.email}}</td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> {{'employee.list.username' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.username}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          class="shipment-element-row"></tr>
    </table>
  </div>
</app-panel>
