<app-panel [isContainer]="true"
           [title]="'employee.add.title'">
  <div class="ngo-form-group">
    <form [formGroup]="form">
      <mat-form-field [appearance]="'outline'">
        <mat-label>{{'employee.add.username' | translate}}</mat-label>
        <input formControlName="username" matInput>
      </mat-form-field>
      <mat-form-field [appearance]="'outline'">
        <mat-label>{{'employee.add.password' | translate}}</mat-label>
        <input type="password" formControlName="password" matInput>
      </mat-form-field>
      <mat-form-field [appearance]="'outline'">
        <mat-label>{{'employee.add.email' | translate}}</mat-label>
        <input type="email" formControlName="email" matInput>
      </mat-form-field>
      <mat-form-field [appearance]="'outline'">
        <mat-label>{{'employee.add.firstName' | translate}}</mat-label>
        <input formControlName="firstName" matInput>
      </mat-form-field>
      <mat-form-field [appearance]="'outline'">
        <mat-label>{{'employee.add.lastName' | translate}}</mat-label>
        <input formControlName="lastName" matInput>
      </mat-form-field>
      <lib-search-list-select
        [appearance]="'outline'"
        [comparator]="'name'"
        [displayValue]="'name'"
        [form]="form.controls.executorCategories"
        [isMultiple]="true"
        [label]="'employee.add.employeeCategories'"
        [optionObjects]="employeeCategories$ | async"
        [placeholder]="'general.label.search'"
        [required]="true"
        [valueName]="'id'">
      </lib-search-list-select>
    </form>
  </div>
  <div actions class="ngo-form-group__actions">
    <button
      (click)="save()"
      [disabled]="!form.valid"
      color="primary"
      mat-button
      mat-raised-button
      type="button"
    >{{'employee.category.add.actions.save' | translate}}
    </button>
  </div>
</app-panel>
